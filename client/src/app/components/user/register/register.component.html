<section id="register" class="mb-5 mt-5">
    <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
              <div class="card_register">
                  <div class="card">
                      <div class="card-body text-center">
                          <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)">
                              <h1 class="h3 mb-3 font-weight-normal">Register</h1>
                              <div class="alert alert-danger" role="alert"*ngIf="isError" >
                                ¡Algo va mal! <hr>
                                {{msgError}}  
                            </div>
                            <div class="form-group">
                                  <input type="text" #name="ngModel" name="name" class="form-control" placeholder="Name" [(ngModel)]="user.name" required minlength="4" maxlength="15">
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="name.touched && !name.valid">
                                <div *ngIf="name.errors.required">Nombre es requerido</div>
                                <div *ngIf="name.errors.minlength">Nombre mínimo 4 caracteres</div>
                            </div>
                            <div class="form-group">
                                <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" required>
                            </div>
                            <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid" minlength="8">
                                <div *ngIf="email.errors.required">Email es requerido</div>
                                <div *ngIf="email.errors.minlength">Email mínimo 8 caracteres</div>
                            </div>
                            <div class="form-group">
                                <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required minlength="5" maxlength="10">
                          </div>
                          <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                            <div *ngIf="password.errors.required">Password es requerido</div>
                            <div *ngIf="password.errors.minlength">Password mínimo 5 caracteres</div>
                        </div>
                          <button class="btn btn-lg btn-primary btn-block">Register</button>
                          <div class="form-group">
                              <a routerLink="/user/login" class="form-control login-user">¿Ya tienes una cuenta?</a>
                          </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>  
        </div>
    </div>
</section>
